<button type="button" (click)="counterUp()" class="btn btn-lg btn-outline-info m-2">Increment</button>
<button type="button" (click)="counterMid()" class="btn btn-lg btn-outline-dark m-2">Reset</button>
<button type="button" (click)="counterDown()" class="btn btn-lg btn-outline-danger m-2">Decrement</button>
