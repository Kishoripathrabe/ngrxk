<div>
<table class="table table-striped" style="width:100vw" *ngIf="posts$ | async as postsData">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts$ | async">
      <td>{{ post.id }}</td>
      <td>{{post.title }}</td>
      <td>{{post.description}}</td>
    </tr>
  </tbody>
</table>
</div>
