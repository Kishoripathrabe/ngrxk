<div class="display-4 mb-4">
  Posts-List
</div>
<div class="mb-3">
  <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
</div>

<div class="row ml-1">
  <table class="table table-striped table-bordered col-md-6" *ngIf="posts$ | async as postsData">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts$ | async">
        <td>{{ post.id }}</td>
        <td>{{post.title }}</td>
        <td>{{post.description}}</td>
      </tr>
    </tbody>
  </table>
  <div class="col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
